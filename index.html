<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="w-75 mx-auto py-5">
            <h1 class="mb-5">BookMarker</h1>
            <div class="form-group mb-3">
            <label for="bookName" class="mb-2">Book Name</label>
            <input type="text" id="bookName" class=" form-control" placeholder="enter Book Name">
            <p id="wrongBookName" class=" text-danger d-none">Please start First Letter Capital Letter and atleast 3 charchter</p>
            </div>
            
            <div class="form-group mb-3">
                <label for="bookUrl" class="mb-2">Book URL</label>
                <input type="url" id="bookUrl" class=" form-control" placeholder="enter Book URL">
                <p id="wrongUrl" class=" text-danger d-none">Invail URL</p>
                </div>
                
             <button onclick="addProduct()" id="addProductBtn" class=" btn btn-outline-primary mb-3"> Add Book</button>
            
             
             <button onclick="updateProduct()" id="updateProductBtn" class=" btn btn-warning mb-3 d-none"> Update Book</button>
             <button onclick="deleteAll()" id="deleteAllBtn" class=" btn btn-danger w-100 mb-3 d-none">Delete All</button>
             <input type="text" oninput="searchBook()" id="searchInput" class=" form-control" placeholder="search by Book Name">

        </div>
        <table class=" align-middle text-center table w-75 mx-auto">
            <thead>
                <th>ID</th>
                <th> Book Name</th>
                <th>Visit</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody">
                
            </tbody>
           
    
        </table>
    
    
    </div>



    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
